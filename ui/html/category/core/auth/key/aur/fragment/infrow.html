{{ if (ge (len .ResultSet.Key) 1) }}
	{{ $key := (index .ResultSet.Key 0)}}
	<tr class="even:bg-gray-50">
		<td class="relative px-7 sm:w-12 sm:px-6">
			<div class="group absolute top-1/2 left-4 -mt-2 grid size-4 grid-cols-1">
				<input type="checkbox"
				       name="key-aur-mod-aauk-id"
				       value="{{ $key.AaukId }}"
				       class="col-start-1 row-start-1 appearance-none rounded-sm border border-gray-300 bg-white checked:border-indigo-600 checked:bg-indigo-600 indeterminate:border-indigo-600 indeterminate:bg-indigo-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:checked:bg-gray-100 forced-colors:appearance-auto"
				       _="install CbdgSelectRow(tb : #key-aur-inf-res , acb : #key-aur-mod-aauk-id , btn : #key-aur-inf-dgd-btn-txt , btntmptxt : #key-aur-inf-dgd-btn-tmp-txt)">
				<svg class="pointer-events-none col-start-1 row-start-1 size-3.5 self-center justify-self-center stroke-white group-has-disabled:stroke-gray-950/25" viewBox="0 0 14 14" fill="none">
					<path class="opacity-0 group-has-checked:opacity-100" d="M3 8L6 11L11 3.5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
					<path class="opacity-0 group-has-indeterminate:opacity-100" d="M3 7H11" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
				</svg>
			</div>
		</td>
		<td class="px-3 py-4 text-sm whitespace-nowrap text-gray-500">
			{{ $key.AaukNm }}
		</td>
		<td class="px-3 py-4 text-sm whitespace-nowrap text-gray-500">
			{{ $key.NumRoles }}
		</td>
		<td class="relative px-7 sm:w-12 sm:px-6">
			<div class="group absolute top-1/2 left-4 -mt-2 grid size-4 grid-cols-1">
				<input type="checkbox"
				       id="key-aur-mod-aauk-enabled-{{ $key.AaukId }}"
				       name="key-aur-mod-aauk-enabled-{{ $key.AaukId }}"
				       value="true"
				       {{if $key.AaukEnabled}}checked{{end}}
				       disabled
				       class="col-start-1 row-start-1 appearance-none rounded-sm border border-gray-300 bg-white checked:border-indigo-600 checked:bg-indigo-600 indeterminate:border-indigo-600 indeterminate:bg-indigo-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:checked:bg-gray-100 forced-colors:appearance-auto">
				<svg class="pointer-events-none col-start-1 row-start-1 size-3.5 self-center justify-self-center stroke-white group-has-disabled:stroke-gray-950/25" viewBox="0 0 14 14" fill="none">
					<path class="opacity-0 group-has-checked:opacity-100" d="M3 8L6 11L11 3.5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
					<path class="opacity-0 group-has-indeterminate:opacity-100" d="M3 7H11" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
				</svg>
			</div>
		</td>
		<td class="px-3 py-4 text-sm whitespace-nowrap text-gray-500">
			<a hx-target="#main"
			   hx-select="#content"
			   hx-swap="innerHTML show:window:top"
			   href="/web/core/auth/rol/key/aur/{{$key.AaukId}}"
			   class="text-indigo-600 hover:text-indigo-900">
				{{ .T "web-core-auth-key-aur-mod-results.edit-link-label" }}
			</a>
		</td>
		<td class="px-3 py-4 text-sm whitespace-nowrap text-gray-500">
			<button hx-get="/web/core/auth/key/aur/{{ $key.AaukId }}"
				hx-target="closest tr"
				hx-swap="outerHTML"
				class="relative flex rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
				<img class="htmx-indicator htmx-spinner absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
				     src="/static/img/spinner-white.svg"
				     alt="Progress indicator">
				<span class="htmx-indicator htmx-text">
					{{.T "web-core-auth-key-aur-mod-results.edit-button-label"}}
				</span>
			</button>
		</td>
	</tr>
{{ end }}
