{{ define "title" }}{{.T "web-core-unauth-otp-aur-page.title"}}{{ end }}

{{ define "content" }}
<div id="content"
     hx-history="false">
	<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
		<div class="sm:mx-auto sm:w-full sm:max-w-sm">
			<h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">
				{{.T "web-core-unauth-otp-aur-page.header"}}
			</h2>
		</div>

		<div class="mt-5 sm:mx-auto sm:w-full sm:max-w-sm">
			<div class="mt-10 mb-5">
				<div class="relative">
					<div class="absolute inset-0 flex items-center" aria-hidden="true">
						<div class="w-full border-t border-gray-200"></div>
					</div>
					<div class="relative flex justify-center text-sm/6 font-medium">
						<h3 class="bg-white px-6 text-gray-900">
							{{.T "web-core-unauth-otp-aur-page.header-otp-code"}}
						</h3>
					</div>
				</div>
			</div>

			<div class="mt-10 relative flex justify-center">
				<img src="data:image/png;base64,{{.ResultSet.OtpImg}}"
				     alt="OTP QR code">
			</div>

			<div class="mt-10 mb-5">
				<div class="relative">
					<div class="absolute inset-0 flex items-center" aria-hidden="true">
						<div class="w-full border-t border-gray-200"></div>
					</div>
					<div class="relative flex justify-center text-sm/6 font-medium">
						<h3 class="bg-white px-6 text-gray-900">
							{{.T "web-core-unauth-otp-aur-mod-form.header"}}
						</h3>
					</div>
				</div>
			</div>

			<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
				<form hx-post="/web/core/unauth/otp/aur/{{.ResultSet.OtpId}}"
				      hx-swap="none"
				      class="space-y-6">
					<input type="hidden"
					       name="otp-aur-reg-aur-id"
					       id="otp-aur-reg-aur-id"
					       value="{{.ResultSet.AurId}}">
					<div class="flex items-center justify-between">
						<label for="otp-aur-reg-otp-cd" class="block text-sm/6 font-medium text-gray-900">
							{{.T "web-core-unauth-otp-aur-mod-form.input-label-otp-cd"}}
						</label>
					</div>
					<div class="mt-2">
						<input type="number"
						       name="otp-aur-reg-otp-cd"
						       id="otp-aur-reg-otp-cd"
						       min="0"
						       max="999999"
						       required
						       class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
					</div>
					<div>
						<button type="submit"
						        class="relative flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 mb-5">
							<img class="htmx-indicator htmx-spinner absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
							     src="/static/img/spinner-white.svg"/>
							<span class="htmx-indicator htmx-text">
								{{.T "web-core-unauth-otp-aur-mod-form.submit-button-label"}}
							</span>
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{{ end }}
