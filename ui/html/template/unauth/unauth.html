{{define "unauth"}}
<!doctype html>
<html class="h-full bg-white">
	<head>
		{{template "head" .}}
	</head>
	<body class="h-full" hx-boost="true" hx-headers='{"X-CSRF-Token": "{{ .CSRFToken }}"}'>
		<main>
			<div id="main" class="px-4 sm:px-6 lg:px-8">
				{{template "content" .}}
			</div>
		</main>
		{{template "notification" .}}
	</body>
</html>
{{end}}
