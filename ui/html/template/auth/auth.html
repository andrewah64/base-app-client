{{define "auth"}}
<!doctype html>
<html lang="en" class="h-full bg-white">
	<head>
			{{template "head"    .}}
	</head>
	<body hx-boost="true"
	      hx-headers='{"X-CSRF-Token": "{{ .CSRFToken }}"}'
	      class="h-full">
		<div>
			{{template "menu"         .}}
			<div class="lg:pl-72">
				<main class="py-10">
					<div id="main" class="px-4 sm:px-6 lg:px-8">
						{{template "content"      .}}
					</div>
				</main>
			</div>
			{{template "notification" .}}
		</div>
	</body>
</html>
{{end}}
